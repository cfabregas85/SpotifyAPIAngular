<div class="card-columns mt-5 fadeIn">

    <div (click)="DetailsArtist( item )" *ngFor="let item of items" class="card puntero">
        <div class="card">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{item.name}}
                </h5>
                <p class="card-text">
                    <span *ngFor="let a of item.artists" class="badge badge-pill badge-primary">
                            {{ a.name }}
                        </span>
                </p>
            </div>
        </div>
    </div>
</div>
